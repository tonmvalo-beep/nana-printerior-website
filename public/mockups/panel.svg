<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Panel frame -->
  <rect x="50" y="50" width="700" height="500" fill="url(#panelGradient)" stroke="#333" stroke-width="3" rx="8"/>

  <!-- Panel edge shadow -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#000" stroke-width="1" opacity="0.2" rx="8"/>

  <!-- Printable area indicator -->
  <rect x="100" y="100" width="600" height="400" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Text label -->
  <text x="400" y="320" font-size="24" font-family="Arial" text-anchor="middle" fill="#666">
    Panel Mockup Area
  </text>
</svg>
