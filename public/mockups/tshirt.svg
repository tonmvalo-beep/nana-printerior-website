<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="shirtGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- T-shirt body -->
  <path d="M 200 150 L 250 150 L 280 200 L 300 350 L 500 350 L 520 200 L 550 150 L 600 150 L 600 600 Q 600 650 550 650 L 250 650 Q 200 650 200 600 Z"
        fill="url(#shirtGradient)" stroke="#999" stroke-width="2" filter="url(#shadow)"/>

  <!-- Left sleeve -->
  <ellipse cx="180" cy="220" rx="80" ry="100" fill="url(#shirtGradient)" stroke="#999" stroke-width="2" opacity="0.7"/>

  <!-- Right sleeve -->
  <ellipse cx="620" cy="220" rx="80" ry="100" fill="url(#shirtGradient)" stroke="#999" stroke-width="2" opacity="0.7"/>

  <!-- Neck -->
  <ellipse cx="400" cy="150" rx="60" ry="30" fill="url(#shirtGradient)" stroke="#999" stroke-width="2"/>

  <!-- Print area outline -->
  <rect x="250" y="250" width="300" height="200" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>

  <!-- Design area label -->
  <text x="400" y="380" font-size="20" font-family="Arial" text-anchor="middle" fill="#666" opacity="0.5">
    Design Area
  </text>
</svg>
